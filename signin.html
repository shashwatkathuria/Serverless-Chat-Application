<!doctype html>
<html lang="en" ng-app="serverlessChatApp">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <script type="text/javascript" src="js/angular/app.js"></script>
        <script type="text/javascript" src="js/angular/main-navbar/main-navbar.component.js"></script>
        <script type="text/javascript" src="js/angular/footer-details/footer-details.component.js"></script>

        <script src="js/vendor/modernizr.js"></script>

        <link rel="stylesheet" href="stylesheets/main.css">

        <title>Serverless Chat App</title>

    </head>

<body>

    <main-navbar></main-navbar>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">

          <h1 class="display-4">Sign In</h1>
          <hr>
          <div class="row">

            <div class="col-sm-3">
                <img src="images/p20.png" width="80%">
            </div>

              <div class="col-sm-9">
                  <form id="signinForm">
                      <div class="form-group">
                          <input type="email" class="form-control" id="emailInputSignin" placeholder="Enter your email" required aria-describedby="emailHelp">
                      </div>
                      <div class="form-group">
                          <input type="password" class="form-control" id="passwordInputSignin" placeholder="Enter your password" pattern=".*" required>
                      </div>
                      <input type="submit" class="btn btn-info"  value="Sign in">
                  </form>
              </div>

          </div>
          <hr>
          <p class="lead">Already Signed Up?</p>
          <a href="verify.html" class="btn btn-info" role="button">Verify Email Here</a>

        </div>
    </div>

    <footer-details></footer-details>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="js/vendor.js"></script>

    <script src="js/main.js"></script>

  </body>
</html>
